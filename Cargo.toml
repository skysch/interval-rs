[package]
name = "interval"
version = "0.1.1"
authors = ["Skylor R Schermer <skyschermer@gmail.com>"]
keywords = ["color"]
description = "Generic interval library"
license-file = "license.md"
readme = "readme.md"
repository = "https://github.com/skyschermer/interval-rs"
homepage = ""
documentation = ""
exclude = ["*.sublime-project", "*.sublime-workspace"]

[lib]
name = "interval"

# The development profile, used for `cargo build`
[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1

# The release profile, used for `cargo build --release`
[profile.release]
opt-level = 3
debug = true
rpath = false
lto = false
debug-assertions = false
codegen-units = 1

# The testing profile, used for `cargo test`
[profile.test]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1

# The benchmarking profile, used for `cargo bench`
[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 1

# The documentation profile, used for `cargo doc`
[profile.doc]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1

